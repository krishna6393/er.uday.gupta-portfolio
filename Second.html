<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraction Form</title>
</head>
<body>
    <h4> Registraction Form</h4>
    <form action="/action.php">
        <input type="text" placeholder="Userame">
        <br><br>
        <input type="password" placeholder="password">
        <br>
        <h5>Select Your Class</h5>
        <label for="101">
        <input type="radio" value="Class XI" name="class" id="101">Class XI
        </label>
        <br>
        <label for="102">
        <input type="radio" value="Class XII" name="class" id="102">Class XII
        </label>
        <br>
        <h5> Select Subject:-</h5>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="103">Math
        </label>

        <label for="Eng">
            <input type="checkbox" value="Eng" name="subject" id="104">Eng
        </label>

        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="104">phy
        </label>

        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="105">chem
        </label>

        <label for="Hindi">
            <input type="checkbox" value="hindi" name="subject" id="106">Hindi
        </label>
        <br><br>
        Select Your City
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Ranchi">Ranchi</option>
            <option value="Deoria">Deoria</option>
        </select>
        <br><br>
        <textarea name="feedback" id="107" placeholder="Please give feedback here" rows=5></textarea>
<br>
        <input type="Submit" value="Submit">
    </form>
